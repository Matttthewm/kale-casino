<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kale Casino</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@creit.tech/stellar-wallets-kit@latest/dist/index.browser.min.js"></script>
</head>
<body>
    <div id="splash" class="screen">
        <h1>Welcome to Kale Casino!</h1>
        <p>Loading...</p>
    </div>

    <div id="login" class="screen hidden">
        <h1>Login</h1>
        <div id="walletButtonContainer"></div>
        <p id="loginDialogue"></p>
    </div>

    <div id="menu" class="screen hidden">
        <div id="balanceBar" class="hidden">
            Balance: <span id="balance">0.00</span> KALE
        </div>
        <h1>Menu</h1>
        <div class="button-grid">
            <button onclick="showScratchOffs()">Scratch-Offs</button>
            <button onclick="showSlots()">Slots</button>
            <button onclick="showMonte()">Monte 3-Card</button>
            <button onclick="showDonation()">Donation</button>
            <button onclick="logout()">Logout</button>
        </div>
        <p id="dialogue"></p>
    </div>

    <div id="scratch" class="screen hidden">
        <div id="balanceBar" class="hidden">
            Balance: <span id="balance">0.00</span> KALE
        </div>
        <h1>Scratch-Offs</h1>
        <div class="button-grid">
            <button onclick="buyScratchCard(10)">10 KALE - Tiny Plot (3 spots)</button>
            <button onclick="buyScratchCard(100)">100 KALE - Garden Bed (9 spots)</button>
            <button onclick="buyScratchCard(1000)">1000 KALE - Farm Field (12 spots)</button>
            <button onclick="backToMenu()">Back to Menu</button>
        </div>
        <div id="scratchCard" class="hidden"></div>
        <p id="scratchDialogue"></p>
    </div>

    <div id="slots" class="screen hidden">
        <div id="balanceBar" class="hidden">
            Balance: <span id="balance">0.00</span> KALE
        </div>
        <h1>Slots</h1>
        <div class="button-grid">
            <button onclick="buySlots(10, 3)">10 KALE - 3 Reels</button>
            <button onclick="buySlots(100, 6)">100 KALE - 6 Reels</button>
            <button onclick="buySlots(1000, 9)">1000 KALE - 9 Reels</button>
            <button onclick="backToMenu()">Back to Menu</button>
        </div>
        <div id="slotsGame" class="hidden"></div>
        <p id="slotsDialogue"></p>
    </div>

    <div id="monte" class="screen hidden">
        <div id="balanceBar" class="hidden">
            Balance: <span id="balance">0.00</span> KALE
        </div>
        <h1>Monte 3-Card</h1>
        <div class="button-grid">
            <button onclick="buyMonte(10, 3, 1.5)">10 KALE - Easy</button>
            <button onclick="buyMonte(100, 4, 1.5)">100 KALE - Medium</button>
            <button onclick="buyMonte(1000, 5, 1.5)">1000 KALE - Hard</button>
            <button onclick="backToMenu()">Back to Menu</button>
        </div>
        <div id="monteGame" class="hidden"></div>
        <p id="monteDialogue"></p>
    </div>

    <div id="donation" class="screen hidden">
        <div id="balanceBar" class="hidden">
            Balance: <span id="balance">0.00</span> KALE
        </div>
        <h1>Donation</h1>
        <p>Thank you for considering a donation!</p>
        <button onclick="backToMenu()">Back to Menu</button>
        <p id="donationDialogue"></p>
    </div>

    <div id="loading" class="hidden">
        <div class="loading-spinner"></div>
        <p id="loadingText">Loading...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
